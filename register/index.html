<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Treefy - Register</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <header>

        </header>
        <section class="caja">
            <img src="../logo.png" alt="logo-treefy">
            <h1 class="titulo">Registrate aquí</h1>
            <form>
                <label class="usuario" for="username">Usuario:</label>
                <input type="text" placeholder="Usuario">

                <label class="correo" for="email">Email:</label>
                <input type="email" placeholder="Email">

                <label class="contrasena" for="password">Contraseña:</label>
                <input type="password" placeholder="Contraseña">

                <input type="submit" value="Registrate">
                
                <a href="../login/index.html">Tengo una cuenta (Login).</a>
            </form>
        </section>
    </body>
</html>
