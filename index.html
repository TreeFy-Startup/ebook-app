<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Treefy - Login</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
    </head>
    <body>
        <header>

        </header>
        <section class="caja-login">
            <img src="logo.png" alt="logo-treefy">
            <h1 class="titulo-login">Ingresa aquí</h1>
            <form>
                <label class="usuario" for="username">Usuario:</label>
                <input type="text" placeholder="Usuario">

                <label class="contrasena" for="password">Contraseña:</label>
                <input type="password" placeholder="Contraseña">

                <input type="submit" value="Ingresar">

                <a href="#">¿Perdiste tu contraseña?</a>
                <a href="#">No tengo una cuenta.</a>
            </form>
        </section>
    </body>
</html>
